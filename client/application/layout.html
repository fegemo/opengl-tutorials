<template name="layout">
  <header id="main-header">
    <nav role="navigation" class="indigo">
      <div class="nav-wapper">
        <!-- Logo -->
        <a class="brand-logo svg-container" href="/">
          <object id="logo-svg" type="image/svg+xml" data="/img/tutoriais-opengl-logo.svg">Tutoriais OpenGL</object>
        </a>

        <!-- Hamburger button to display the mobile menu -->
        <a href="#" data-activates="mobile-menu" class="mobile-menu-trigger hide-on-large-only"><i class="material-icons">menu</i></a>

        <!-- Menu for med-large screens -->
        <ul class="right hide-on-med-and-down">
          <li><a href="about.html">Sobre</a></li>
          {{#if currentUser}}
            <li>
              {{> avatar customImageClass="profile-image" customTextClass="profile-initials" customClass="profile-image-container"}}
            </li>
          {{/if}}
          <li>
            {{> atNavButton}}
          </li>
        </ul>

        <!-- Menu for small screens -->
        <ul class="side-nav" id="mobile-menu">
          <li><a href="about.html">Sobre</a></li>
          <li class="mobile-login-item valign-wrapper">
            {{#if currentUser}}
              {{> avatar customImageClass="profile-image round" customTextClass="profile-initials" customClass="profile-image-container valign"}}
            {{/if}}
            <span class="valign mobile-login-button-container">
              {{> atNavButton}}
            </span>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div id="main">
    {{> newDocumentModal}}
    {{> yield}}
  </div>
</template>
