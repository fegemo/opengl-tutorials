<template name="errorModal">
  <!-- Modal Structure -->
  <div id="modal-{{id}}" class="modal">
    <div class="modal-content">
      <h4>Houve um erro!</h4>
      <p>{{message}}</p>
    </div>
    <div class="modal-footer">
      <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Ok</a>
    </div>
  </div>
</template>
